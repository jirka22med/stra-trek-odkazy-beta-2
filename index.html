<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Trek Tabulka Odkaz≈Ø</title>
    <link rel="icon" href="https://img41.rajce.idnes.cz/d4102/19/19244/19244630_db82ad174937335b1a151341387b7af2/images/image_82x82.jpg?ver=1" type="image/png"> 
    <style>
        

        body {
            margin: 0;
            padding: 0; 
            background-color: black;
            font-family: 'Orbitron', sans-serif;
            color: #00ffff;
            line-height: 1.6; 
        }

        .page-container {
            width: 95%; 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 20px 10px; 
        }

        h1 {
            text-align: center;
            color: #ffaa00;
            padding: 20px 10px; 
            font-size: 2.2em; 
            margin-bottom: 20px; 
        }

        .form-container {
            background-color: #111;
            box-shadow: 0 0 10px #00ffff;
            border: 2px solid #ffaa00;
            border-radius: 40px;
            padding: 5px;
            margin-bottom: 30px; 
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-container label {
            color: #00ffff;
            font-size: 1em;
            margin-bottom: 5px;
            display: block;
        }

        .form-container input[type="text"],
        .form-container input[type="url"] {
            width: calc(100% - 20px); 
            padding: 10px;
            border: 1px solid #00ffff;
            border-radius: 5px;
            background-color: #000;
            color: #00ffff;
            font-family: Arial, sans-serif;
            font-size: 1em;
        }

        .form-container button {
            background-color: #ffaa00;
            color: #000;
            border: none;
            padding: 10px 10px;
            border-radius: 40px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            align-self: flex-end; 
        }

        .form-container button:hover {
            background-color: #ffdd88;
            box-shadow: 0 0 10px #ffdd88;
        }

        /* NOV√â: Styly pro tlaƒç√≠tko "Smazat v≈°echny odkazy" */
        #clearAllLinksButton {
            background-color: #dc3545; /* ƒåerven√° pro nebezpeƒçnou akci */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px; /* Klasick√Ω r√°dius, ne 40px jako u formul√°≈ôov√©ho tlaƒç√≠tka */
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 20px; 
            display: block; 
            width: 100%;
            max-width: 300px; 
            margin-left: auto; 
            margin-right: auto; 
            box-shadow: 0 0 10px rgba(220, 53, 69, 0.5); 
        }

        #clearAllLinksButton:hover {
            background-color: #ff6677; /* Svƒõtlej≈°√≠ ƒçerven√° p≈ôi najet√≠ */
            box-shadow: 0 0 15px rgba(220, 53, 69, 0.8);
        }


        .table-scroll-wrapper {
            overflow-x: auto; 
            margin-bottom: 20px; 
            border-radius: 12px; 
            -webkit-overflow-scrolling: touch; 
            scrollbar-width: thin; 
            scrollbar-color: #ffaa00 #333; 
        }
        
        .table-scroll-wrapper::-webkit-scrollbar {
            height: 8px;
        }
        .table-scroll-wrapper::-webkit-scrollbar-track {
            background: #1a1a1a;
            border-radius: 4px;
        }
        .table-scroll-wrapper::-webkit-scrollbar-thumb {
            background-color: #ffaa00;
            border-radius: 4px;
            border: 2px solid #1a1a1a;
        }

        table {
            width: 100%; 
            min-width: 600px; 
            border-collapse: collapse;
            background-color: #111;
            box-shadow: 0 0 20px #00ffff;
            border: 2px solid #ffaa00;
            border-radius: 12px; 
            overflow: hidden; 
        }

        th, td {
            padding: 12px 15px; 
            text-align: center;
            font-size: 1em; 
            border-bottom: 1px solid #2a2a2a; 
            font-family: Arial, sans-serif;
            color: #00ffff; 
        }
        
        tr:last-child td { 
            border-bottom: none;
        }

        th {
            background-color: #ffaa00;
            color: #000;
            font-weight: bold; 
            font-family: Arial, sans-serif;
        }

        td {
            background-color: #001f2f; 
        }

        /* Odkazy ‚Äì barva a efekt */
        a { 
            color: #00ffff;
            text-decoration: none;
            font-weight: bold; 
            transition: color 0.3s ease, text-shadow 0.3s ease; 
        }

        /* Zkr√°cen√≠ dlouh√Ωch odkaz≈Ø pomoc√≠ "‚Ä¶" */
        td a {
            display: inline-block; 
            max-width: 280px; 
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            vertical-align: middle; 
        }

        a:hover {
            color: #ffdd88; 
            text-decoration: none; 
            text-shadow: 0 0 8px #ffdd88; 
        }

        /* Tlaƒç√≠tka pro maz√°n√≠ a √∫pravy v tabulce */
        .action-buttons {
            display: flex;
            gap: 5px;
            justify-content: center;
            align-items: center;
        }
        .action-buttons button {
            background: none;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            padding: 0;
            color: #ffaa00;
            transition: color 0.2s ease;
        }
        .action-buttons button:hover {
            color: #ffdd88;
        }

        /* Styly pro tlaƒç√≠tka p≈ôesunu - z p≈ôedchoz√≠ho */
        .action-buttons button.move-button {
            font-size: 1.5em; /* Vƒõt≈°√≠ velikost pro ≈°ipky */
            color: #00ffff; /* Modrozelen√° barva */
        }
        .action-buttons button.move-button:hover {
            color: #ffaa00; /* Zv√Ωraznƒõn√≠ p≈ôi najet√≠ */
        }

        /* Zpr√°vy o synchronizaci */
        .sync-status-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #00ff00;
            padding: 10px 20px;
            border-radius: 8px;
            font-family: Arial, sans-serif;
            font-size: 1em;
            z-index: 1000;
            display: none; 
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }

        /* Media Queries pro responzivitu */
        @media (max-width: 992px) {
            .page-container { width: 95%; }
            h1 { font-size: 2em; }
            th, td { padding: 10px 12px; font-size: 0.95em; }
            td a { max-width: 220px; }
            table { min-width: 550px; }
        }

        @media (max-width: 768px) {
            h1 { font-size: 1.8em; padding: 15px 10px; }
            th, td { padding: 8px 10px; font-size: 0.9em; }
            td a { max-width: 180px; }
            table { min-width: 500px; }
            .table-scroll-wrapper::-webkit-scrollbar { height: 6px; }
        }

        @media (max-width: 576px) {
            .page-container { padding: 15px 5px; }
            h1 { font-size: 1.6em; margin-bottom: 15px; }
            th, td { padding: 6px 8px; font-size: 0.85em; }
            td a { max-width: 150px; }
            table { min-width: 450px; }
        }
        
        @media (max-width: 400px) {
            h1 { font-size: 1.4em; }
            th, td { font-size: 0.8em; padding: 5px; }
            td a { max-width: 120px; }
            table { min-width: 380px; }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <h1>üì° Hvƒõzdn√° Datab√°ze Odkaz≈Ø</h1>
        
        <div class="form-container">
            <label for="linkName"> </label>
            <input type="text" id="linkName" placeholder="Nap≈ô. Starfleet Command" required>

            <label for="linkUrl"> </label>
            <input type="url" id="linkUrl" placeholder="Nap≈ô. https://www.startrek.com" required>

            <button id="addLinkButton">P≈ôidat odkaz</button>
        </div>

        <button id="clearAllLinksButton">Smazat v≈°echny odkazy üóëÔ∏è</button>

        <div class="table-scroll-wrapper">
            <table id="linksTable">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>N√°zev odkazu</th>
                        <th>Adresa (HTTPS)</th>
                        <th>Akce</th>
                    </tr>
                </thead>
                <tbody id="linksTableBody">
                    <tr><td colspan="4" style="text-align: center; color: #888;">Naƒç√≠t√°m odkazy z Hvƒõzdn√© datab√°ze...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <div id="syncStatusMessage" class="sync-status-message">
        Prob√≠h√° synchronizace dat...
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    
    <script src="firebaseLinksFunctions.js"></script>

    <script src="links.js"></script>

</body>
</html>
