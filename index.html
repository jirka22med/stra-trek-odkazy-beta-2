<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Trek Tabulka Odkazů</title>
    <link rel="icon" href="https://img40.rajce.idnes.cz/d4003/19/19517/19517492_984d6887838eae80a8eb677199393188/images/image_82x82_2.jpg?ver=0" type="image/png">    
    <style>
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f1629 100%);
            background-attachment: fixed;
            font-family: 'Orbitron', 'Courier New', monospace;
            color: #00ffff;
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .page-container {
            width: 95%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1 {
            text-align: center;
            color: #00ffff;
            padding: 30px 20px;
            font-size: 3em;
            margin-bottom: 40px;
            letter-spacing: 3px;
        }

        .form-container {
            background: rgba(20, 30, 60, 0.4);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2), inset 0 0 20px rgba(0, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            gap: 20px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-container:hover {
            border-color: rgba(0, 255, 255, 0.5);
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.4), inset 0 0 30px rgba(0, 255, 255, 0.1);
        }

        .form-container label {
            color: #00ffff;
            font-size: 1.1em;
            margin-bottom: 5px;
            display: block;
            font-weight: bold;
        }

        .form-container input[type="text"],
        .form-container input[type="url"] {
            width: 100%;
            padding: 15px;
            border: 1px solid rgba(0, 255, 255, 0.5);
            border-radius: 10px;
            background: rgba(10, 20, 50, 0.6);
            color: #00ffff;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .form-container input[type="text"]:focus,
        .form-container input[type="url"]:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5), inset 0 0 10px rgba(0, 255, 255, 0.1);
            background: rgba(10, 20, 50, 0.8);
        }

        .tlacitka {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            align-items: center;
        }

        .form-container button, #clearAllLinksButton {
            background: rgba(0, 150, 150, 0.6);
            color: #fff;
            border: 1px solid rgba(0, 255, 255, 0.5);
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
            backdrop-filter: blur(5px);
        }

        .form-container button:hover, #clearAllLinksButton:hover {
            background: rgba(0, 180, 180, 0.8);
            border-color: rgba(0, 255, 255, 0.8);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
        }

        .form-container button:active, #clearAllLinksButton:active {
            transform: scale(0.98);
        }

        #clearAllLinksButton {
            background: rgba(180, 50, 50, 0.6);
            border-color: rgba(255, 100, 100, 0.5);
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            display: block;
            box-shadow: 0 0 15px rgba(255, 100, 100, 0.2);
        }

        #clearAllLinksButton:hover {
            background: rgba(200, 80, 80, 0.8);
            border-color: rgba(255, 150, 150, 0.8);
            box-shadow: 0 0 20px rgba(255, 100, 100, 0.4);
        }

        /* Karty odkazů */
        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .link-card {
            background: rgba(15, 35, 70, 0.5);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 15px;
            padding: 25px;
            cursor: default;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-card:hover {
            border-color: rgba(0, 255, 255, 0.5);
            box-shadow: 0 12px 40px rgba(0, 255, 255, 0.2), inset 0 0 20px rgba(0, 255, 255, 0.05);
            background: rgba(20, 45, 80, 0.6);
        }

        .link-card-number {
            font-size: 0.9em;
            color: #00ffff;
            font-weight: bold;
            opacity: 0.7;
        }

        .link-card-name {
            font-size: 1.3em;
            color: #00ffff;
            font-weight: bold;
            word-break: break-word;
        }

        .link-card-url {
            font-size: 0.85em;
            color: #88ddff;
            word-break: break-all;
            opacity: 0.8;
            transition: color 0.3s ease;
        }

        .link-card:hover .link-card-url {
            color: #00ffff;
        }

        .card-link {
            color: #88ddff;
            text-decoration: none;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        .card-link:hover {
            color: #FF8C00;
            text-shadow: 0 0 15px rgba(160, 82, 45, 0.9), 0 0 25px rgba(160, 82, 45, 0.7), 0 0 35px rgba(160, 82, 45, 0.5);
        }

        .card-actions {
            display: flex;
            gap: 10px;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-top: auto;
        }

        .card-actions button {
            background: rgba(0, 150, 150, 0.4);
            border: 1px solid rgba(0, 255, 255, 0.4);
            color: #00ffff;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
            flex: 1;
            min-width: 60px;
            backdrop-filter: blur(5px);
        }

        .card-actions button:hover {
            background: rgba(0, 180, 180, 0.6);
            border-color: rgba(0, 255, 255, 0.7);
            color: #fff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        .card-actions button:active {
            transform: scale(0.97);
        }

        .card-actions button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #888;
            font-size: 1.2em;
            grid-column: 1 / -1;
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 3000;
            justify-content: center;
            align-items: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: rgba(15, 35, 70, 0.9);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid rgba(0, 255, 255, 0.4);
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.3), inset 0 0 20px rgba(0, 255, 255, 0.1);
            width: 90%;
            max-width: 500px;
            color: #00ffff;
            text-align: center;
        }

        .modal-content h2 {
            color: #00ffff;
            margin-bottom: 25px;
            font-size: 1.8em;
            letter-spacing: 2px;
        }

        .modal-content label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #00ffff;
            text-align: left;
        }

        .modal-content input[type="text"],
        .modal-content input[type="url"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid rgba(0, 255, 255, 0.5);
            border-radius: 8px;
            background: rgba(10, 20, 50, 0.6);
            color: #00ffff;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .modal-content input:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .modal-buttons button {
            flex: 1;
            padding: 12px 25px;
            border: 1px solid rgba(0, 255, 255, 0.5);
            border-radius: 20px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        #saveEditButton {
            background: rgba(0, 150, 100, 0.6);
            color: #fff;
            border-color: rgba(0, 255, 150, 0.5);
            box-shadow: 0 0 15px rgba(0, 255, 150, 0.2);
        }

        #saveEditButton:hover {
            background: rgba(0, 180, 120, 0.8);
            border-color: rgba(0, 255, 150, 0.8);
            box-shadow: 0 0 20px rgba(0, 255, 150, 0.4);
        }

        #cancelEditButton {
            background: rgba(150, 50, 50, 0.6);
            color: #fff;
            border-color: rgba(255, 100, 100, 0.5);
            box-shadow: 0 0 15px rgba(255, 100, 100, 0.2);
        }

        #cancelEditButton:hover {
            background: rgba(180, 80, 80, 0.8);
            border-color: rgba(255, 150, 150, 0.8);
            box-shadow: 0 0 20px rgba(255, 100, 100, 0.4);
        }

        /* Zpráva o synchronizaci */
        .sync-status-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 150, 150, 0.7);
            color: #fff;
            padding: 15px 25px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            z-index: 4000;
            display: none;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            border: 1px solid rgba(0, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            transition: opacity 0.3s ease;
            opacity: 0;
        }

        .sync-status-message.error {
            background: rgba(150, 50, 50, 0.7);
            box-shadow: 0 0 20px rgba(255, 100, 100, 0.3);
            border-color: rgba(255, 100, 100, 0.5);
        }

        /* Responzivita */
        @media (max-width: 768px) {
            h1 { font-size: 2em; }
            .links-grid { grid-template-columns: 1fr; }
            .form-container { padding: 20px; }
            .tlacitka { flex-direction: column; }
            .tlacitka button { width: 100%; }
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.5em; }
            .page-container { padding: 20px 10px; }
            .form-container { padding: 15px; gap: 15px; }
            .link-card { padding: 20px; }
            .modal-content { width: 95%; padding: 25px; }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <h1>📡 Hvězdná Databáze Odkazů</h1>
        
        <div class="form-container">
            <label for="linkName">Název Odkazu</label>
            <input type="text" id="linkName" placeholder="Např. Starfleet Command" required>

            <label for="linkUrl">URL Adresa</label>
            <input type="url" id="linkUrl" placeholder="Např. https://www.startrek.com" required>
            
            <div class="tlacitka">
                <button id="addLinkButton">➕ Přidat odkaz</button>
                <button id="jirik-manual-opener-btn">🧾</button>
            </div>
        </div>

        <button id="clearAllLinksButton" style="display: none">🗑️ Smazat všechny odkazy</button>

        <div class="links-grid" id="linksContainer">
            <div class="empty-state">⏳ Načítám odkazy z Hvězdné databáze...</div>
        </div>
    </div>

    <div id="syncStatusMessage" class="sync-status-message">
        Probíhá synchronizace dat...
    </div>

    <div id="editLinkModal" class="modal-overlay">
        <div class="modal-content">
            <h2>Upravit odkaz</h2>
            <input type="hidden" id="modalLinkId">
            
            <label for="modalLinkName">Název odkazu:</label>
            <input type="text" id="modalLinkName" required>

            <label for="modalLinkUrl">URL adresa:</label>
            <input type="url" id="modalLinkUrl" required>

            <div class="modal-buttons">
                <button id="saveEditButton">✅ Uložit</button>
                <button id="cancelEditButton">❌ Zrušit</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    
    <script src="firebaseLinksFunctions.js"></script>
    <script src="links.js"></script>
    <script src="jirkuv-hlidac.js"></script>
</body>
</html>
